<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    
    <!-- user agent css file -->
    <link rel="stylesheet" href="styles/style.css" />

    <!-- google fonts cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
     <div class="nft__wrapper">
      <figure class="nft">
        <img
          class="nft__img"
          src="images/image-equilibrium.jpg"
          alt="A multicolored cube"
        />
        <figcaption class="nft__img--caption">
          <img src="images/icon-view.svg" alt="eye" />
        </figcaption>
      </figure>
      <article class="nft__info">
        <h1 class="nft__info--name">Equilibrium #3429</h1>

        <p class="nft__info--desc">Our Equilibrium collection promotes balance and calm.</p>

        <div class="nft__info--cta">
          <img src="images/icon-ethereum.svg" alt="Ethereum icon">
          <p class="nft__info--price">0.041 ETH</p>
          <img src="images/icon-clock.svg" alt="time left icon">
          <p class="nft__info--time-left">3 days left</p>
        </div>

        <div class="nft__info--owner">
          <img class="nft__info--owner-img" src="images/image-avatar.png" alt="Juyles Wyvern Picture">
          <p class="nft__info--owner-name">
            <span class="main">Creation of</span> <span class="sub">Jules Wyvern</span>
          </p>
        </div>
      </article>
     </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.twitter.com/err_or_man">Jonathan</a>.
    </footer>
  </body>
</html>
